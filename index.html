<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soil Moisture Dashboard ðŸŒ±</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Papyrus", fantasy;
      margin: 20px;
      background: #f7f7f7;
      text-align: center;
    }
    #gauge-container {
      width: 200px;
      height: 100px;
      background: #ddd;
      border-radius: 100px 100px 0 0;
      overflow: hidden;
      margin: 0 auto 20px;
      position: relative;
    }
    #gauge-fill {
      background: #4CAF50;
      width: 100%;
      height: 100%;
      position: absolute;
      bottom: 0;
      transform-origin: bottom;
      transform: scaleY(0);
      transition: transform 0.5s ease-in-out;
    }
    #gauge-label {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: #fff;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Live Soil Moisture Monitor</h1>

  <!-- Gauge -->
  <div id="gauge-container">
    <div id="gauge-fill"></div>
  </div>
  <div id="gauge-label">Moisture: --%</div>

  <!-- Chart -->
  <canvas id="moistureChart" width="600" height="300"></canvas>

  <!-- Table -->
  <h3>Recent Readings</h3>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Moisture (Raw)</th>
        <th>Percent (%)</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <script>
    const sheetUrl = "https://opensheet.elk.sh/1DqgKlbmo6_Wk0liiU-ztIDbzMh3NiVLkf0pA57t8pUI/Sheet1"; // change this to yours
    const tbody = document.getElementById("data-body");
    const gaugeFill = document.getElementById("gauge-fill");
    const gaugeLabel = document.getElementById("gauge-label");

    const ctx = document.getElementById('moistureChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Moisture %',
          data: [],
          borderColor: 'green',
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          tension: 0.3,
        }]
      },
      options: {
        scales: {
          y: {
            min: 0,
            max: 100
          }
        }
      }
    });

    async function fetchData() {
      const res = await fetch(sheetUrl);
      const data = await res.json();

      tbody.innerHTML = "";

      const latest = data[data.length - 1]; // last row
      const recent = data.slice(-20);

      // Update table
      recent.reverse().forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.timestamp || row.Time}</td>
          <td>${row.moisture || row.Moisture}</td>
          <td>${row.percent || row.Percent}</td>
        `;
        tbody.appendChild(tr);
      });

      // Update gauge
      const percent = parseInt(latest.percent || latest.Percent || 0);
      gaugeFill.style.transform = `scaleY(${percent / 100})`;
      gaugeLabel.innerText = `Moisture: ${percent}%`;

      // Update chart
      chart.data.labels = recent.map(r => new Date(parseInt(r.timestamp) * 1000).toLocaleTimeString());
      chart.data.datasets[0].data = recent.map(r => parseInt(r.percent || r.Percent));
      chart.update();
    }

    fetchData();
    setInterval(fetchData, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
