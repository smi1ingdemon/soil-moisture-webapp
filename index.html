<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soil Moisture Dashboard ðŸŒ±</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Papyrus", fantasy;
      margin: 20px;
      background: #f7f7f7;
      text-align: center;
    }

    .top-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    #gauge-container {
      width: 60px;
      height: 200px;
      border: 4px solid #4CAF50;
      border-radius: 10px;
      position: relative;
      background: #fff;
      box-shadow: inset 0 0 10px #ccc;
      margin: auto;
    }

    #gauge-fill {
      background: #4CAF50;
      width: 100%;
      position: absolute;
      bottom: 0;
      height: 0%;
      transition: height 0.4s ease-in-out;
    }

    #gauge-label {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    #chart-container {
      max-width: 600px;
      width: 100%;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      background: #fff;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Live Soil Moisture Monitor</h1>

  <!-- Top Section: Gauge + Chart -->
  <div class="top-container">
    <div>
      <div id="gauge-container">
        <div id="gauge-fill"></div>
      </div>
      <div id="gauge-label">Moisture: --%</div>
    </div>

    <div id="chart-container">
      <canvas id="moistureChart" width="600" height="300"></canvas>
    </div>
  </div>

  <!-- Table Section -->
  <h3>Recent Readings</h3>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Moisture (Raw)</th>
        <th>Percent (%)</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <script>
    const sheetUrl = "https://opensheet.elk.sh/1DqgKlbmo6_Wk0liiU-ztIDbzMh3NiVLkf0pA57t8pUI/Sheet1";
    const tbody = document.getElementById("data-body");
    const gaugeFill = document.getElementById("gauge-fill");
    const gaugeLabel = document.getElementById("gauge-label");

    const ctx = document.getElementById('moistureChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Moisture %',
          data: [],
          borderColor: 'green',
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          tension: 0.3,
        }]
      },
      options: {
        animation: false,
        scales: {
          y: {
            min: 0,
            max: 100,
            position: 'right',
            title: {
              display: true,
              text: 'Moisture (%)'
            }
          },
          x: {
            reverse: false,
            title: {
              display: true,
              text: 'Timestamp'
            }
          }
        }
      }
    });

    async function fetchData() {
      try {
        const res = await fetch(sheetUrl);
        const data = await res.json();

        if (!Array.isArray(data)) return;

        const recent = data.slice(-20).reverse();

        // Clear and update table
        tbody.innerHTML = "";
        recent.forEach(row => {
          const tr = document.createElement("tr");
          const moistureRaw = parseInt(row.moisture || row.Moisture || 0);
          const percent = parseFloat(row["Percent"] || row.percent || 0);
;
          const ts = row.timestamp || row.Time;

          tr.innerHTML = `
            <td>${ts}</td>
            <td>${moistureRaw}</td>
            <td>${percent}</td>
          `;
          tbody.appendChild(tr);
        });

        // Gauge update
        const latest = recent[0];
        let gaugePercent = latest.percent || latest.Percent;

        if (!gaugePercent && latest.moisture) {
          gaugePercent = Math.round((parseInt(latest.moisture) / 4095) * 100);
        }

        if (typeof gaugePercent === "string") {
          gaugePercent = gaugePercent.replace("%", "").trim();
        }
        gaugePercent = parseFloat(gaugePercent);
        if (isNaN(gaugePercent)) gaugePercent = 0;

        gaugeFill.style.height = `${gaugePercent}%`;
        gaugeLabel.innerText = `Moisture: ${gaugePercent}%`;

        // Chart update
        chart.data.labels = recent.map(r => {
          let ts = r.timestamp || r.Time || "";
          if (ts.includes("/")) {
            return ts.split(" ")[1] || ts;
          }
          const dateObj = new Date(ts);
          return isNaN(dateObj.getTime()) ? ts : dateObj.toLocaleTimeString();
        });

        chart.data.datasets[0].data = recent.map(r => {
          let percent = parseFloat(r["Percent"] || r.percent || 0);

          if (!percent && r.moisture) {
            percent = Math.round((parseInt(r.moisture) / 4095) * 100);
          }
          if (typeof percent === "string") {
            percent = percent.replace("%", "").trim();
          }
          percent = parseFloat(percent);
          return isNaN(percent) ? 0 : percent;
        });

        chart.data.labels = chart.data.labels.slice(0, 20);
        chart.data.datasets[0].data = chart.data.datasets[0].data.slice(0, 20);

        chart.update();

      } catch (err) {
        console.error("Failed to fetch data:", err);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>

</body>
</html>
